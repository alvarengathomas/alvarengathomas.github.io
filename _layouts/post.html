---
layout: default
---
<div class="post">

	<div class="post-header-container {% if page.cover %}has-cover{% endif %}" {% if page.cover %}style="background-image: url({{ page.cover | prepend: site.baseurl }});"{% endif %}>
		<div class="scrim {% if page.cover %}has-cover{% endif %}">
			<header class="post-header">
				<h1 class="title">{{ page.title }}</h1>
				<h2 class="subtitle">{{ page.subtitle }}</h2>
				<p class="info">por <strong>{{ page.author }}</strong></p>
			</header>
		</div>
	</div>

	<div class="wrapper">

		{% unless page.cover %} {% include page_divider.html %} {% endunless %}

		<section class="post-meta">
			<div class="post-date">{% include post-date.html %}</div>
			<div class="post-categories">{% include minutes-to-read.html %}</div>
		</section>  
		
		<article class="post-content">
			{{ content }}
		</article>
		<div style="float: right">
			<span class='st_facebook_large' displayText='Facebook'></span>
			<span class='st_twitter_large' displayText='Tweet'></span>
			<span class='st_linkedin_large' displayText='LinkedIn'></span>
		</div>
		
		<div id="disqus_thread"></div>
		<script>
			var disqus_config = function () {
			this.page.url = '{{ page.url | prepend: site.url }}';
			this.page.identifier = '{{ page.url | prepend: site.url }}';
			};

			(function() {
			var d = document, s = d.createElement('script');
			s.src = '//thomasalvarenga.disqus.com/embed.js';
			s.setAttribute('data-timestamp', +new Date());
			(d.head || d.body).appendChild(s);
			})();
		</script>
		<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
																	
	</div>
</div>
